<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 6.5)),
        url(/pexels-garvin-st-villier-719266-3311574.jpg);
      background-size: cover;
      background-position: 100% 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffff;
      font-weight: bold;

      font-family: sans-serif;
      text-align: center;
    }
    .content {
      font-size: 1.5rem;
    }
    button {
      padding: 10px 20px;
      margin-top: 100px;
      font-size: 1.2rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 500px) {
      .content,
      button {
        font-size: 1rem;
      }
    }
    button:hover {
      background: transparent;
      transition: 0.5s;
      color: #ffff;
      border: 1px solid #fff;
    }
    .slide-top {
      -webkit-animation: slide-top 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)
        both;
      animation: slide-top 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }
    /* ----------------------------------------------
 * Generated by Animista on 2024-6-24 19:23:20
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

    /**
 * ----------------------------------------
 * animation slide-top
 * ----------------------------------------
 */
    @-webkit-keyframes slide-top {
      0% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }
      100% {
        -webkit-transform: translateY(-100px);
        transform: translateY(-100px);
      }
    }
    @keyframes slide-top {
      0% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }
      100% {
        -webkit-transform: translateY(-100px);
        transform: translateY(-80px);
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="content">
        <h1>THE COMPANY OF TOYOTA 2024 SOON !</h1>
        <button class="slide-top">Learn More</button>
      </div>
    </div>
  </body>
</html>
